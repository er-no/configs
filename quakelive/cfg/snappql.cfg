seta name "Snapphan^1en"
// Console Output Settings
//---------------------------------------
seta cl_allowConsoleChat 1
seta com_allowconsole 1
seta com_idleSleep 0
seta con_background 0
seta con_height 0.25
seta con_scale 0.7
seta con_speed 3
seta con_opacity 1
// Game Settings
//---------------------------------------
seta com_blood 0
seta cg_gibs 0
seta cg_autoswitch 0
seta cg_marks 1
seta cg_brasstime 0
seta cg_muzzleFlash 0
seta cg_screenDamage 0
seta cg_waterWarp 0
seta cg_bubbleTrail 0
seta cg_allowTaunt 0
seta bot_nochat 1
// HUD
//---------------------------------------
seta cg_compmode 0
seta cg_comphud 0
seta cg_fov 100
seta cg_simpleItems 0
seta cg_simpleItemsRadius 20
seta cg_itemFx 2
seta cg_levelTimerDirection 0
seta cg_drawGun 2
seta cg_gunX -10
seta cg_gunY 2
seta cg_gunZ -8
seta cg_WeaponBar 1
seta cg_drawFullWeaponBar 1
seta cg_scorePlums 0
seta cg_bob 0
seta cg_kickscale 0
seta cg_drawRewards 1
seta cl_demoRecordMessage 0
seta cg_lagometer 2
seta cg_speedometer 0
seta cg_enableRespawnTimer 1
seta cg_respawnTimerX 580
seta cg_respawnTimerY 100
seta cg_zoomfov 42
seta cg_zoomToggle 0
seta cg_zoomScaling 0
seta cg_hudFiles "ui/hud3.txt"
loadhud
// Crosshair
//---------------------------------------
seta cg_drawCrosshair 2
seta cg_crosshaircolor 25
seta cg_crosshairsize 26
seta cg_crosshairHitStyle 1
seta cg_crosshairHitTime 150
seta cg_crosshairHitColor 1
seta cg_crosshairBrightness 1
seta cg_crosshairPulse 0
seta color1 17
seta color2 18
// Weapon/Item settings
//---------------------------------------
seta cg_lightningStyle 5
seta cg_lightningImpact 0
seta cg_trueLightning 1
seta cg_railStyle 1
seta cg_rocketStyle 1
seta cg_plasmaStyle 1
seta cg_smoke_SG 0
seta cg_smokeRadius_GL 16
seta cg_smokeRadius_RL 8
seta cg_deadBodyDarken 1
seta cg_predictItems 1
seta cg_viewsize 100
seta cg_drawItemPickups 7
seta cg_trueShotgun 1
seta cg_switchToEmpty 1
seta cg_filter_Angles 0
// Sparks
//---------------------------------------
seta cg_impactSparks 0
seta cg_impactSparksVelocity 128
seta cg_impactSparksSize 8
seta cg_impactSparksLifetime 250
seta cg_zoomOutOnDeath 1
// Models and Weapons
//---------------------------------------
seta model "crash/trainer"
seta cg_forceteammodel "visor/bright"
seta cg_forceenemymodel "tankjr/bright"
seta cg_scalePlayerModelsToBB 0
seta cg_weaponColor_grenade "0xFFFFFFFF"
seta cg_enemyLowerColor "0x33FF00FF"
seta cg_enemyUpperColor "0x33FF00FF"
seta cg_enemyHeadColor "0x33FF00FF"
seta cg_deadBodyColor "0x101010FF"
seta cg_teamHeadColor "0xFFFFFFFF"
seta cg_teamLowerColor "0xFFFFFFFF"
seta cg_teamUpperColor "0xFFFFFFFF"
// Mouse (Zowie FK @ 1150 DPI)
// If I use my old Kinzu V2 @ 800 DPI i want sens 4
//---------------------------------------
seta sensitivity 2.782608696
seta cg_zoomSensitivity 1
seta in_mouse 2
seta m_forward 0.25
seta m_side 0.25
seta m_filter 0
seta m_yaw 0.022
seta m_pitch 0.022
seta cl_mouseAccel 0
seta cl_mouseAccelOffset 0
seta cl_mouseSensCap 0
seta cl_mouseAccelStyle 0
seta cl_pitchspeed 140
seta cl_yawspeed 140
// Sound
//---------------------------------------
seta s_musicvolume 0.00
seta s_doppler 0
seta s_volume 0.80
seta s_ambient 0
seta cg_buzzerSound 1
seta cg_HitBeep 2
seta cg_killbeep 0
// Network
//---------------------------------------
seta snaps 40
seta rate 25000
seta cg_smoothClients 0
seta cg_predictLocalRailShots 1
seta cl_timenudge -7
seta cl_maxpackets 125
seta cl_maxPing 800
seta cg_autoaction 1
// Screen and Graphics
//---------------------------------------
seta r_mode 23								//1920x1080
seta r_aspectRatio 1
seta r_ext_compressed_textures 0
seta r_picmip 16
seta r_texturemode "GL_LINEAR_MIPMAP_LINEAR"
seta r_texturebits 32
seta r_mapOverBrightbits 2
seta r_overBrightBits 0
seta r_gamma 1.2
seta r_contrast 1.0
seta r_ignorehwgamma 1
seta r_intensity 1.2
seta r_vertexlight 0
seta r_fullbright 0
seta r_lightmap 0
seta r_postProcessActive 0
seta r_bloomActive 0
seta r_colorCorrectActive 0
seta r_dynamiclight 0
seta r_subdivisions 80
seta r_lodbias -2
seta r_smp 0
// Binds
//---------------------------------------
unbindall
bind "F1" "vote yes"
bind "F2" "vote no"
bind "F3" "readyup"
bind "F8" "exec autoexec.cfg"
bind "TAB" "+scores"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+zoom"
bind "MWHEELUP" "+button2"
bind "MWHEELDOWN" "+button2"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SHIFT" "+speed"
bind "SPACE" "+moveup"
bind "CTRL" "+movedown"
bind "g" "dropweapon"
bind "z" "+acc"
bind "y" "messagemode2"							// Say_team
bind "t" "messagemode"							// Say_all
bind "n" "vstr psmiley"							// Posetive Smiley
bind "m" "vstr nsmiley"							// Negative Smiley
bind "KP_PLUS"  "vstr vup"						// Volume - Aliases found in alias config
bind "KP_MINUS" "vstr vdn"
bind "l" "timeout"
// Map votes
//---------------------------------------
bind "KP_END"		 "vstr vote_aero"				// numpad1
bind "KP_DOWNARROW"  "vstr vote_tox"				// numpad2
bind "KP_PGDN"		 "vstr vote_dm13"				// numpad3
bind "KP_LEFTARROW"  "vstr vote_sinister"			// numpad4
bind "KP_5"			 "vstr vote_ztn"				// numpad5
bind "KP_RIGHTARROW" "vstr vote_dm6"				// numpad6
bind "KP_HOME"		 "vstr vote_t7"					// numpad7
bind "KP_UPARROW"	 "vstr vote_cure"				// numpad8
bind "KP_PGUP"		 "vstr vote_silence"			// numpad9
// Weapons
//---------------------------------------
bind "1" "weapon 1"								// Gauntlet
bind "2" "weapon 2"								// Machine Gun
bind "3" "weapon 3"								// Shotgun
bind "4" "weapon 4"								// Grenade Launcher
bind "q" "weapon 5"								// Rocket Launcher
bind "e" "weapon 6"								// Lightning Gun
bind "r" "weapon 7"								// Rain Gun
bind "f" "weapon 8"								// Plasma Gun
bind "c" "weapon 9"								// Big Fucking Gun
bind "5" "weapon 10"							// Hook
bind "x" "weapon 11"							// Nail Gun
bind "6" "weapon 12"							// Proxy Mine's Launcher
bind "v" "weapon 13"							// Chain Gun
bind "b" "weapon 14"							// HMG

seta cg_weaponConfig_g   "vstr Gauntlet"
seta cg_weaponConfig_mg  "vstr MachineGun"
seta cg_weaponConfig_sg  "vstr ShotGun"
seta cg_weaponConfig_gl  "vstr GrenadeLauncher"
seta cg_weaponConfig_rl  "vstr RocketLauncher"
seta cg_weaponConfig_lg  "vstr LightningGun"
seta cg_weaponConfig_rg  "vstr RailGun"
seta cg_weaponConfig_pg  "vstr PlasmaGun"
seta cg_weaponConfig_bfg "vstr BFGun"
seta cg_weaponConfig_gh  "vstr GHook"
seta cg_weaponConfig_ng  "vstr NailGun"
seta cg_weaponConfig_pl  "vstr ProxyMines"
