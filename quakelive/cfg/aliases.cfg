//Smiles:
set "psmile0" "set psmiley vstr psmile1;say ^3:)"
set "psmile1" "set psmiley vstr psmile2;say ^4:)"
set "psmile2" "set psmiley vstr psmile0;say ^7:)"

set "nsmile0" "set nsmiley vstr nsmile1;say ^3*^7["
set "nsmile1" "set nsmiley vstr nsmile2;say ^4*^7["
set "nsmile2" "set nsmiley vstr nsmile0;say ^7*^7["
//Volume:
set "vo0" "s_volume 0.10;set vup vstr vo1;set vdn vstr vo0;print ^3Volume: ^7I^2=^1=========^7I 0.1"
set "vo1" "s_volume 0.20;set vup vstr vo2;set vdn vstr vo0;print ^3Volume: ^7I^2==^4========^7I 0.2"
set "vo2" "s_volume 0.30;set vup vstr vo3;set vdn vstr vo1;print ^3Volume: ^7I^2===^4=======^7I 0.3"
set "vo3" "s_volume 0.40;set vup vstr vo4;set vdn vstr vo2;print ^3Volume: ^7I^2====^4======^7I 0.4"
set "vo4" "s_volume 0.50;set vup vstr vo5;set vdn vstr vo3;print ^3Volume: ^7I^2=====^4=====^7I 0.5"
set "vo5" "s_volume 0.60;set vup vstr vo6;set vdn vstr vo4;print ^3Volume: ^7I^2======^4====^7I 0.6"
set "vo6" "s_volume 0.70;set vup vstr vo7;set vdn vstr vo5;print ^3Volume: ^7I^2=======^4===^7I 0.7"
set "vo7" "s_volume 0.80;set vup vstr vo8;set vdn vstr vo6;print ^3Volume: ^7I^2========^4==^7I 0.8"
set "vo8" "s_volume 0.90;set vup vstr vo9;set vdn vstr vo7;print ^3Volume: ^7I^2=========^4=^7I 0.9"
set "vo9" "s_volume 1.00;set vup vstr vo9;set vdn vstr vo8;print ^3Volume: ^7I^2==========^7^7I 1.0"
