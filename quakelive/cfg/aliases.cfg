set "RocketLauncher"		"cg_drawcrosshair 3; cg_playerlean 0; cg_zoomFov 56"
set "LightningGun"			"cg_drawcrosshair 2; cg_playerlean 1; cg_zoomFov 70"
set "RailGun"				"cg_drawcrosshair 7; cg_playerlean 1; cg_zoomFov 32"
