// Start:-full -w 1920 -h 1080 -console -novid -useforcedmparms -noforcemaccel -noforcemspd
// Start options is applied to a complete reset TF2 and Steam set up
fps_max 264 // divisible by tickrate 66 and captures 2x my refresh rate
// Sprays
// ----------------------------------------------------------------------------
cl_spraydisable 1
r_spray_lifetime 0
// Shadows
// ----------------------------------------------------------------------------
mat_shadowstate 1
r_shadowmaxrendered 11
r_shadowrendertotexture 1
r_shadows 1
// Facial features
// ----------------------------------------------------------------------------
r_eyes 1
r_lod -1
r_rootlod 0
r_teeth 0
r_flex 0
flex_expression 0
flex_looktime 5
flex_maxawaytime 1
flex_maxplayertime 7
flex_minawaytime 0
flex_minplayertime 5
flex_rules 1
flex_smooth 0
flex_talk 0
// Ragdolls
// ----------------------------------------------------------------------------
cl_ragdoll_fade_time 15
cl_ragdoll_forcefade 0
cl_ragdoll_physics_enable 1
g_ragdoll_fadespeed 600
g_ragdoll_lvfadespeed 100
ragdoll_sleepaftertime "5.0f"
// Gibs
// ----------------------------------------------------------------------------
cl_phys_props_enable 1
cl_phys_props_max 96
props_break_max_pieces -1
r_propsmaxdist 1000
violence_agibs 1
violence_hgibs 1
// Graphical
// ----------------------------------------------------------------------------
cl_detaildist 0
cl_detailfade 0
cl_drawmonitors 0
cl_ejectbrass 0
cl_new_impact_effects 0
cl_show_splashes 0
func_break_max_pieces 0
glow_outline_effect_enable 1 // Cart glow effect.
lod_transitiondist 0
mat_antialias 0
mat_bumpmap 1
mat_colcorrection_disableentities 1
mat_colorcorrection 0
mat_disable_bloom 1
mat_disable_fancy_blending 1
mat_disable_lightwarp 1
mat_envmapsize 8
mat_envmaptgasize 8
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 1
mat_hdr_level 0
mat_max_worldmesh_vertices 512
mat_monitorgamma 2.0
mat_motion_blur_enabled 0
mat_parallaxmap 0
mat_picmip -1
mat_reducefillrate 1
mat_reduceparticles 1
mat_specular 1
mat_trilinear 1
mat_wateroverlaysize 1
mp_decals 64
r_3dsky 0
r_ambientboost 0
r_ambientfactor 0
r_ambientmin 0
r_avglight 0
r_cheapwaterend 1
r_cheapwaterstart 1
r_decals 64
r_decalstaticprops 0
r_decal_cullsize 15
r_drawdetailprops 0
r_drawmodeldecals 0
r_drawflecks 0
r_dynamic 0
r_flashlightdepthtexture 0
r_forcewaterleaf 1
r_lightaverage 0
r_maxnewsamples 2
r_maxsampledist 1
r_propsmaxdist 0
r_renderoverlayfragment 0
r_staticprop_lod 4
r_waterdrawreflection 0
r_waterdrawrefraction 1
r_waterforceexpensive 0
r_waterforcereflectentities 0
rope_averagelight 0
rope_collide 0
rope_rendersolid 0
rope_shake 0
rope_smooth 0
rope_subdiv 0
rope_wind_dist 0
tf_particles_disable_weather 0
tracer_extra 0
violence_ablood 1
violence_hblood 1
// Misc
// ----------------------------------------------------------------------------
in_usekeyboardsampletime 0
mat_clipz 1 // FX card users should set this to 0
mat_forcehardwaresync 0
mat_levelflush 1
mat_vsync 0
r_fastzreject -1
// Sound
// ----------------------------------------------------------------------------
dsp_enhance_stereo 0
dsp_slow_cpu 1
snd_async_fullyasync 1
snd_pitchquality 0
snd_spatialize_roundrobin 1
volume 0.2
// ----------------------------------------------------------------------------
// Threading
// ----------------------------------------------------------------------------
mat_queue_mode 2
host_thread_mode 1
cl_threaded_bone_setup 0
cl_threaded_client_leaf_system 0
r_queued_decals 0
r_queued_ropes 1
r_queued_post_processing 0
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1
// Misc
// ----------------------------------------------------------------------------
cl_forcepreload 1
tf_colorblindassist 1