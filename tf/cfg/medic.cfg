begin_classpecific_config
use_viewmodels_false
// Wep handling
//--------------------------
bind "q" "wep1"
bind "f" "wep2"
bind "r" "wep3"
bind "MWHEELUP" "fakecall"
bind "MWHEELDOWN" "fakecall"
bind "MOUSE2" "+attack2"
bind "3" "wep3"
bind "4" "slot4"
bind "e" "+findhurt"
