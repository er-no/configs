// Aliases
//--------------------------
alias "wep1" "slot1; cross1; unbind MWHEELUP; unbind MWHEELDOWN"
alias "wep2" "slot2; cross5; bind MWHEELUP fakecall; bind MWHEELDOWN fakecall"
alias "wep3" "slot3; cross3; unbind MWHEELUP; unbind MWHEELDOWN"

alias "ubercall" "voicemenu 1 6"
alias "fakecall" "voicemenu 1 7"
alias "+findhurt" "hud_medicautocallersthreshold 150; voicemenu 0 0"
alias "-findhurt" "hud_medicautocallersthreshold 75"
