begin_classpecific_config
use_viewmodels_false
// Wep handling
//--------------------------
bind "MOUSE2" "+attack2"
bind "q" "primary"
bind "f" "secondary"
bind "r" "melee"
bind "3" "melee"
bind "e" "+findhurt"
bind "F1" "kill"
// Aliases
//--------------------------
alias "primary" "slot1; cross1; unbind MWHEELUP; unbind MWHEELDOWN; use_viewmodels_false; bind MOUSE2 +attack2"
alias "secondary" "slot2; cross5; bind MWHEELUP fakecall; bind MWHEELDOWN fakecall; use_viewmodels_true; bind MOUSE2 +uber"
alias "melee" "slot3; cross3; unbind MWHEELUP; unbind MWHEELDOWN; use_viewmodels_false; bind MOUSE2 +attack2"

alias "+uber" "+attack2; ubercall"
alias "-uber" "-attack2"
alias "ubercall" "+attack2; say_team "*** UBER ***""
alias "fakecall" "voicemenu 1 7"
alias "+findhurt" "hud_medicautocallersthreshold 150; voicemenu 0 0"
alias "-findhurt" "hud_medicautocallersthreshold 75"
