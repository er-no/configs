exec "snapphanenGFX.cfg"// Smooth graphics. Based on, but modified, Chris FPS config.
// Aliases
//----------------------------------------------------------
alias "vol0" "volume 0.6; bind KP_MINUS vol0; bind KP_PLUS vol1; echo Volume: 6%; play buttons/button10"
alias "vol1" "volume 0.8; bind KP_MINUS vol0; bind KP_PLUS vol2; echo Volume: 8%; play buttons/button3"
alias "vol2" "volume 0.10; bind KP_MINUS vol1; bind KP_PLUS vol3; echo Volume: 10%; play buttons/button3"
alias "vol3" "volume 0.12; bind KP_MINUS vol2; bind KP_PLUS vol4; echo Volume: 12%; play buttons/button3"
alias "vol4" "volume 0.14; bind KP_MINUS vol3; bind KP_PLUS vol5; echo Volume: 14%; play buttons/button3"
alias "vol5" "volume 0.16; bind KP_MINUS vol4; bind KP_PLUS vol6; echo Volume: 16%; play buttons/button3"
alias "vol6" "volume 0.18; bind KP_MINUS vol5; bind KP_PLUS vol7; echo Volume: 18%; play buttons/button3"
alias "vol7" "volume 0.20; bind KP_MINUS vol6; bind KP_PLUS vol8; echo Volume: 20%; play buttons/button3"
alias "vol8" "volume 0.22; bind KP_MINUS vol7; bind KP_PLUS vol9; echo Volume: 22%; play buttons/button3"
alias "vol9" "volume 1.24; bind KP_MINUS vol8; bind KP_PLUS vol9; echo Volume: 24%; play buttons/button10"
//----------------------------------------------------------
alias "cross1" "cl_crosshair_file crosshair7; cl_crosshair_scale 32"
alias "cross2" "cl_crosshair_file crosshair1; cl_crosshair_scale 32"
alias "cross3" "cl_crosshair_file crosshair5; cl_crosshair_scale 14"
alias "cross4" "cl_crosshair_file crosshair3; cl_crosshair_scale 36"
alias "cross5" "cl_crosshair_file crosshair6; cl_crosshair_scale 32"
alias "begin_classpecific_config" "unbind q; unbind e; unbind r; unbind MWHEELUP; unbind MWHEELDOWN; unbind MOUSE2; unbind 3;unbind 4; unbind 5; unbind F1"
alias "use_viewmodels_true"  "r_drawviewmodel 1; viewmodel_fov 75"
alias "use_viewmodels_false" "r_drawviewmodel 0"
alias "zoom_while_competitive" "bind MOUSE2 +zoom"
//----------------------------------------------------------
alias "+zoom" "fov_desired 65; sensitivity 2.782608696;"
alias "-zoom" "fov_desired 90; sensitivity 2.782608696;"
//----------------------------------------------------------
alias "toggle_competitive_mode" "competitive_mode_off"
alias "competitive_mode_off" ""alias use_viewmodels_false r_drawviewmodel 1"; "alias zoom_while_competitive bind MOUSE2 +attack2"; "alias "toggle_competitive_mode" "competitive_mode_on""; "bind "u" "+taunt"""
alias "competitive_mode_on" ""alias use_viewmodels_false r_drawviewmodel 0"; "alias zoom_while_competitive bind MOUSE2 +zoom"; "alias "toggle_competitive_mode" "competitive_mode_off""; "unbind u""
//----------------------------------------------------------
exec "snapphanen.cfg"   // Personal Config.
