exec "snapphanenGFX.cfg"// Smooth graphics. Based on, but modified, Chris FPS config.
// Aliases
//----------------------------------------------------------
alias "vol0" "volume 0.1; bind KP_MINUS vol0; bind KP_PLUS vol1; echo Volume: MIN; play buttons/button10"
alias "vol1" "volume 0.2; bind KP_MINUS vol0; bind KP_PLUS vol2; echo Volume: 20%; play buttons/button3"
alias "vol2" "volume 0.3; bind KP_MINUS vol1; bind KP_PLUS vol3; echo Volume: 30%; play buttons/button3"
alias "vol3" "volume 0.4; bind KP_MINUS vol2; bind KP_PLUS vol4; echo Volume: 40%; play buttons/button3"
alias "vol4" "volume 0.5; bind KP_MINUS vol3; bind KP_PLUS vol5; echo Volume: 50%; play buttons/button3"
alias "vol5" "volume 0.6; bind KP_MINUS vol4; bind KP_PLUS vol6; echo Volume: 60%; play buttons/button3"
alias "vol6" "volume 0.7; bind KP_MINUS vol5; bind KP_PLUS vol7; echo Volume: 70%; play buttons/button3"
alias "vol7" "volume 0.8; bind KP_MINUS vol6; bind KP_PLUS vol8; echo Volume: 80%; play buttons/button3"
alias "vol8" "volume 0.9; bind KP_MINUS vol7; bind KP_PLUS vol9; echo Volume: 90%; play buttons/button3"
alias "vol9" "volume 1.0; bind KP_MINUS vol8; bind KP_PLUS vol9; echo Volume: MAX; play buttons/button10"
//----------------------------------------------------------
alias "prec_auto_screenshot_off" "prec_screens 0; bind l prec_auto_screenshot_on; echo ""; echo [PREC] Automatic screenshots is now DISABLED!; play buttons/button15"
alias "prec_auto_screenshot_on" "prec_screens 1; bind l prec_auto_screenshot_off; echo ""; echo [PREC] Automatic screenshots is now ENABLED!; play buttons/button15"
//----------------------------------------------------------
alias "cross1" "cl_crosshair_file crosshair7; cl_crosshair_scale 32"
alias "cross2" "cl_crosshair_file crosshair1; cl_crosshair_scale 32"
alias "cross3" "cl_crosshair_file crosshair5; cl_crosshair_scale 14"
alias "cross4" "cl_crosshair_file crosshair3; cl_crosshair_scale 36"
alias "cross5" "cl_crosshair_file crosshair6; cl_crosshair_scale 32"
alias "begin_classpecific_config" "unbind q; unbind e; unbind r; unbind MWHEELUP; unbind MWHEELDOWN; unbind MOUSE2; unbind 3;unbind 4; unbind 5; unbind F1"
alias "use_viewmodels_true"  "r_drawviewmodel 1; viewmodel_fov 75"
alias "use_viewmodels_false" "r_drawviewmodel 0"
alias "zoom_while_competitive" "bind MOUSE2 +zoom"
//----------------------------------------------------------
alias "+zoom" "fov_desired 65; sensitivity 2.782608696;"
alias "-zoom" "fov_desired 90; sensitivity 2.782608696;"
//----------------------------------------------------------
alias "toggle_competitive_mode" "competitive_mode_off"
alias "competitive_mode_off" ""alias use_viewmodels_false r_drawviewmodel 1"; "alias zoom_while_competitive bind MOUSE2 +attack2"; "alias "toggle_competitive_mode" "competitive_mode_on""; "bind "u" "+taunt"""
alias "competitive_mode_on" ""alias use_viewmodels_false r_drawviewmodel 0"; "alias zoom_while_competitive bind MOUSE2 +zoom"; "alias "toggle_competitive_mode" "competitive_mode_off""; "unbind u""
//----------------------------------------------------------
exec "snapphanen.cfg"   // Personal Config.
